<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">

        <div class="col-12 mt-5 mb-5">
        
            <div class="row">
                <div class="col-6 d-grid">
                    <input placeholder="Enter Title" id="newTitle" class="form-control" type="text">
                </div>
                <div class="col-5 offset-1 d-grid">
                      <button  onclick="saveData();" class="btn btn-warning">Save Data</button>  
                </div>
            </div>

        </div>
        <div class="col-12 mt-5 mb-5">
        
            <div class="row">
                <div class="col-6  d-grid">
                   <div class="row">
                    <div class="col-6">
                        <input placeholder="Enter id of the data " id="dataId" class="form-control" type="text">
                    </div>
                    <div class="col-6">
                        <input placeholder="Update the title " id="updateTitle" class="form-control" type="text">
                    </div>
                   </div>
                </div>
                <div class="col-5 offset-1 d-grid">
                      <button  onclick="updateData();" class="btn btn-success">Update Data</button>  
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-6 d-grid">
                    <input placeholder="Enter Id to find the Data" id="findID" class="form-control" type="text">
                </div>
                <div class="col-5 offset-1 d-grid">
                      <button  onclick="findOne();" class="btn btn-dark">Find Data</button>  
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-6 d-grid">
                    <input placeholder="Enter Id to Delete the Data" id="DeleteID" class="form-control" type="text">
                </div>
                <div class="col-5 offset-1 d-grid">
                      <button  onclick="DeleteData();" class="btn btn-danger">Delete Data</button>  
                </div>
            </div>

        </div>

      <h2>Photos</h2>
      <button
        class="btn btn-primary"
        onclick="loadData();"
        value="Load All Photos"
      >
        Load All Photos
      </button>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>#id</th>
            <th>#Album ID</th>
            <th>Title</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>


      


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
